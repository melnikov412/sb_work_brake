<div class="col-sm-6 col-md-3">
   <div class="thumbnail">
     <img *ngIf="this.result.kind !== 'youtube#channel'" src="{{result.thumbnailUrl}}">
     <div class="caption">
       <h3>{{result.title}}</h3>
       <p *ngIf="this.result.kind === 'youtube#channel'">{{result.description}}</p>
       <p>{{result.kind}}</p>
       <div *ngIf="this.result.kind === 'youtube#video'">
         <p>{{result.publishedAt | date: 'long' | uppercase}}</p>
         <p><a href="{{result.videoUrl}}" class="btn btn-default" role="button">Watch</a></p>
       </div>
     </div>
   </div>
 </div>
